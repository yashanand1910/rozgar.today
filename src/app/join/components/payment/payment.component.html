<div class="header-container">
  <div nz-typography class="title" translate>Payment</div>
  <div nz-typography nzType="secondary" class="subtitle" translate>
    Please complete the payment before we activate your plan.
  </div>
</div>
<div *ngrxLet="paymentIntent$; let paymentIntent" nzGrid>
  <div nz-row>
    <div [nzMd]="16" [nzXl]="12" [nzXs]="24" nz-col>
      <nz-skeleton *ngIf="paymentIntent.isLoading"></nz-skeleton>

      <ng-template [ngIf]="!paymentIntent.isLoading">
        <ngx-stripe-card></ngx-stripe-card>
        <button nz-button nzType="primary" translate>Pay</button>
      </ng-template>
    </div>
    <div [nzXl]="12" [nzXs]="24" [nzMd]="8" nz-col>
      <div class="illustration-container">
        <img alt="" src="assets/illustrations/033-money.svg" />
      </div>
    </div>
  </div>
</div>
<div class="footer-container"></div>
