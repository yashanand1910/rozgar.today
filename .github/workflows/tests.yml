name: Test & Deploy Alpha

on:
  push:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    
    - name: Install
      run: npm install
    
    - name: Check Linting
      run: npm run lint
    
    - name: Run Unit Tests
      run: npm run test:ci
    
    - name: Build
      run: npm run build:alpha
    
    - name: Deploy
      run: npm run deploy:alpha
