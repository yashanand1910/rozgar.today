name: Alpha

on:
  push:
    branches: [alpha]

jobs:
  main:
    name: Check & Deploy
    if: "!contains(github.event.head_commit.message, 'deploy-backend-only')"
    env:
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
    environment:
      name: Alpha
      url: https://alpha.rozgar.today
    runs-on: ubuntu-latest

    steps:
      - name: Cancel Previous Actions
        uses: styfle/cancel-workflow-action@0.4.1
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/checkout@v2.3.2

      - name: Install
        run: npm install

      - name: Check Linting
        if: "!contains(github.event.head_commit.message, 'chore(release)')"
        run: npm run lint

      - name: Build
        run: npm run build:alpha

      - name: Deploy
        run: npm run deploy:alpha -- --token "$FIREBASE_TOKEN"

  backend:
    name: Deploy Backend
    if: "contains(github.event.head_commit.message, 'deploy-backend')"
    runs-on: ubuntu-latest

    steps:
      - name: Cancel Previous Actions
        uses: styfle/cancel-workflow-action@0.4.1
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/checkout@v2.3.2

      - name: Install
        run: npm run install:backend

      - name: Deploy
        run: npm run deploy:backend
