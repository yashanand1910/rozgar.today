name: Stable

on:
  push:
    branches: [stable]

jobs:
  main:
    name: Test, Deploy & Release
    if: "!contains(github.event.head_commit.message, 'chore(release)')"
    env:
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    environment:
      name: Stable
      url: https://rozgar.today
    runs-on: ubuntu-latest

    steps:
      - name: Cancel Previous Actions
        uses: styfle/cancel-workflow-action@0.4.1
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/checkout@v2.3.2
        if: "!contains(github.event.head_commit.message, 'chore(release)')"
        with:
          ref: stable
          token: ${{ secrets.ACTIONS_TOKEN }}
          fetch-depth: 0

      - name: Install
        run: npm install

      - name: Check Linting
        run: npm run lint

      - name: Run Unit Tests
        run: npm run test:ci

      - name: Run e2e Tests
        run: npm run e2e

      - name: Prepare Release
        run: |
          git fetch --all
          git config user.name "GitHub Actions"
          git config user.email "yashanand1910@gmail.com"
          npm run release
          git checkout beta
          git merge stable --allow-unrelated-histories
          git checkout alpha
          git merge beta --allow-unrelated-histories
          git push --follow-tags origin stable
          git push origin beta
          git push origin alpha

      - name: Build
        run: npm run build

      - name: Deploy
        run: npm run deploy -- --token "$FIREBASE_TOKEN"
