name: Test & Deploy Beta

on:
  push:
    branches: [ beta ]

jobs:
  main:
    name: Test & Deploy Beta
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@beta
    
    - name: Install
      run: npm install
    
    - name: Check Linting
      run: npm run lint
    
    - name: Run Unit Tests
      run: npm run test:ci
    
    - name: Build
      run: npm run build:beta
    
    - name: Deploy
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      run: npm run deploy:beta -- --token "$FIREBASE_TOKEN"
